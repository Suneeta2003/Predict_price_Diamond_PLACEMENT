<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            border: 5px solid #000000;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container:before, .container:after {
            content: "âœ¨";
            font-size: 2em;
            position: absolute;
            color: #cccccc;
        }

        .container:before {
            top: 10px;
            left: 10px;
        }

        .container:after {
            bottom: 10px;
            right: 10px;
        }

        .diamond-icon {
            font-size: 5em;
            color: #000000;
            margin-bottom: 20px;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        h1 {
            background-color: #f0f0f0;
            color: #000000;
            border: 4px solid #000000;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 2.7em;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.15);
        }

        p {
            font-size: 1.3em;
            color: #333333;
            margin: 10px 0;
        }

        .footer {
            margin-top: 30px;
            font-size: 1.1em;
            color: #666666;
        }

        .heart-icon {
            color: #000000;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .cta-button {
            background-color: #000000;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="diamond-icon">ðŸ’Ž</div>
        <h1>{{final_result}}</h1>
        <p>We're excited to present the value of your diamond!</p>
        <p>Our advanced algorithm has analyzed all the key aspects of your gem to give you the best estimate.</p>
        <a href="#" class="cta-button">Learn More</a>
        <div class="footer">Made with <span class="heart-icon">ðŸ’–</span> by Our Team</div>
    </div>

</body>
</html>
